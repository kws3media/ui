{#if filter.options.length > 10}
  <SearchableSelect
  data="{filter.options}"
  placeholder="Any {filter.name.replace(/_/g, ' ')}"
  bind:value="filterVals[filter.name]"
  searchKey="name"
  searchValue="id"
  classes="control {hilightClass}"
  style="{filterWidthStyle}" />
{:else}
  <div class="select {hilightClass}" style="{filterWidthStyle}" data-cy="select-container">
    <select bind:value="filterVals[filter.name]" class="is-radiusless {hilightClass}" style="max-width:100%">
      <option value="">Any {filter.name.replace(/_/g, ' ')}</option>
      {#each filter.options as option}
        <option value="{option.id + ''}">{option.name}</option>
      {/each}
    </select>
  </div>
{/if}

<script>

  import SearchableSelect from '@kws3/searchable-select';

  export default {
    components: {
      SearchableSelect
    },
    data(){
      return {
        filter: {},
        filterVals: {},
        filterWidthStyle: '',
        hilightClass: ''
      }
    }
  }


</script>
