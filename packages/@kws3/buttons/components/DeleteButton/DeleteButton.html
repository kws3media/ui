<ConfirmButton
  {classes}
  {text}
  {size}
  {icon}
  {color}
  {doing_icon}
  {doing_text}
  {done_icon}
  {done_text}
  {icon_only}
  {context}
  on:do="fire('erase', event)"
  on:done="fire('erased', event)"
 />

<script>
  import ConfirmButton from '../ConfirmButton/ConfirmButton.html';

  export default {
    components:{
      ConfirmButton
    },
    data(){
      return {
        classes: '',
        text: 'Delete',
        size:'',
        icon: 'minus-circle',
        color: 'danger',
        doing_icon: 'hourglass',
        doing_text: 'Deleting...',
        done_icon: 'check',
        done_text: 'Deleted',
        context:null,
        icon_only: false
      }
    },
    onstate({ changed, current, previous }) {
      if (changed.type) {
        this.set({ color: current.type })
      }
    }
  }
</script>
