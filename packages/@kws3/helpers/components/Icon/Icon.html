<span class="icon {size ? 'is-'+size : ''} {color ? 'has-text-'+color : ''} {icon_class}">
  <i class="fa fa-{icon} {internal_size} {fa_class}" style="{fa_style}"></i>
</span>

<script>
export default {
  data: function(){
    return {
      size: null,
      color: null,
      icon: '',
      icon_class:'',
      fa_class: '',
      fa_style:''
    }
  },
  computed:{
    internal_size({size}){
      switch (size) {
        case 'small':
          return '';
        break;
        case 'medium':
          return 'fa-2x';
        break;
        case 'large':
          return 'fa-3x';
        break;
        default:
          return 'fa-lg'
        break;
      }
    }
  }
}
</script>
