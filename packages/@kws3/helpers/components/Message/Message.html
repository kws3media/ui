<div class="message is-{color}" style="{style}">
  <div class="message-body" style="{inner_style}">
    <slot></slot>
  </div>
</div>

<script>
  export default {
    data(){
      return {
        color:'info',
        style:'',
        inner_style:''
      }
    },
    onstate({changed, current, previous}){
      if(changed.type){
        this.set({color: current.type})
      }
    }
  }
</script>
