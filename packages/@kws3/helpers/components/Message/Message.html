<div class="message is-{color} is-{size} {classes}" style="{style}">
  {#if title || has_title}
    <div class="message-header {header_classes}">
      <slot name="title"><p>{title}</p></slot>
    </div>
  {/if}
  <div class="message-body {inner_classes}" style="{inner_style}">
    <slot></slot>
  </div>
</div>

<script>
  export default {
    data(){
      return {
        size:'',
        color:'info',
        style:'',
        inner_style:'',
        classes:'',
        header_classes:'',
        inner_classes:'',
        title: null,
        has_title: false
      }
    },
    onstate({changed, current, previous}){
      if(changed.type){
        this.set({color: current.type})
      }
    }
  }
</script>
