<div class="notification is-{color}" style="{style}">
  {#if dismissable}
    <button class="delete" on:click="dismiss()"></button>
  {/if}
  <slot></slot>
</div>

<script>
  export default {
    data(){
      return {
        color:'info',
        style:'',
        dismissable: false
      }
    },
    onstate({changed, current, previous}){
      if(changed.type){
        this.set({color: current.type})
      }
    },
    methods:{
      dismiss(){
        this.destroy()
      }
    }
  }
</script>
