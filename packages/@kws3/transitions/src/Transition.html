{#if transition}
<svelte:component this={TransitionComponents[type]}
   {classes}
   {duration}
   {delay}
   {easing}
   {x}
   {y}
   {from}
   {to}
  >
  <slot></slot>
</svelte:component>
{:else}
<div>
  <slot></slot>
</div>
{/if}



<script>
  import Fly from './transitions/Fly.html';
  import Fade from './transitions/Fade.html';
  import Slide from './transitions/Slide.html';
  import Scale from './transitions/Scale.html';

  export default {
    data(){
      return {
        TransitionComponents:{
          'fly': Fly,
          'fade': Fade,
          'slide': Slide,
          'scale': Scale
        },
        x:0,
        y:0,
        from:0.5,
        to:1,
        transition: true,
        type:'fly',
        duration: 300,
        delay:0,
        easing: null,
        classes: ''
      }
    }
  }
</script>
