<div class="transible {classes}" in:scale="{from: (from || 0.5), to: (to || 1),duration: (duration || 300), delay: (delay || 0), easing: getEasing(easing)}">
  <slot></slot>
</div>

<script>

  import { sineOut, elasticOut, expoOut, cubicOut, circOut, bounceOut, backOut } from 'eases-jsnext';

  import scale from 'svelte-transitions-scale';

  export default {
    transitions: { scale },
    helpers: {
      getEasing(easing) {
        var eases = {
          sineOut, elasticOut, expoOut,
          cubicOut, circOut, bounceOut, backOut
        };
        return easing ? (eases[easing] || cubicOut) : cubicOut;
      }
    },
    data() {
      return {
        from:0.5,
        to:1,
        easing: null,
        delay: 0,
        duration: 300,
        classes:''
      }
    }
  }
</script>
