<label class="checkbox kws-checkbox is-{size} is-{color} {has_icon ? 'has-icon' : ''} {inverted ? 'is-inverted' : ''} {circle ? 'is-circle' : ''} {class}" style="{style}">
  <input type="checkbox" {disabled} bind:checked on:change />
<span class="kws-checkbox-label" style="{label_style}"><slot></slot></span>
  {#if has_icon}
    <Icon family={icon_family} {icon} size="small" />
  {/if}
</label>


<script>
  import {Icon} from '@kws3/helpers';
  export default {
    components:{
      Icon
    },
    computed:{
      has_icon({icon}){
        return icon && icon != '';
      }
    },
    data: function(){
      return {
        class:'',
        style:'',
        label_style: '',
        size: '',
        color:'',
        inverted: false,
        circle: false,
        checked: false,
        icon: 'check',
        icon_family: null
      }
    }
  };
</script>
