<small style="line-height:10px">{niceDate(date)}</small>

<script>
  function niceDate(dt){
    if (dt) {
      var date = dt.getDate();
      if(isNaN(date)){
        return '';
      }
      var _date = date,
      _month = (dt.getMonth() + 1);

      _date = _date < 10 ? '0' + _date : _date;
      _month = _month < 10 ? '0' + _month : _month;

      _date = _date + '/' + _month + '/' + dt.getFullYear().toString();


      return _date;
    }
    return '';
  }

  export default {
    helpers:{
      niceDate
    }
  }
</script>
