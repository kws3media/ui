<div class="box {clickableRows ? 'is-hoverable' : ''}" on:click="rowClick(this)">
  {#each column_keys as column}
      {#if isVisible(column)}
        <div class="{classNames(column, row)}" style="{styles(column, row)}">{@html transforms(column, row)}</div>
      {/if}
    {/each}
</div>


<script>

  export default {
    data(){
      return {
        row_index:0,
        row:{},
        isVisible:{},
        clickableRows: false,
        transforms:{},
        classNames:{},
        styles:{},
        column_keys:[]
      }
    },
    methods:{
      rowClick(el){
        let {clickableRows, row} = this.get();
        if(clickableRows){
          el && el.classList.add('is-selected');
          this.fire('rowClick', {comp: this, row});
        }
      }
    }
  }
</script>
