<ConfirmButton
  {...properties}
  on:error
  on:do="fire('erase', event)"
  on:done="fire('erased', event)"
 />

<script>
  import ConfirmButton from '../ConfirmButton/ConfirmButton.html';

  export default {
    components:{
      ConfirmButton
    },
    data(){
      return {
        classes: '',
        button_class: '',
        text: 'Delete',
        size:'',
        icon: 'minus-circle',
        color: 'danger',
        cy: '',
        doing_icon: 'hourglass',
        doing_text: 'Deleting...',
        done_icon: 'check',
        done_text: 'Deleted',
        context:null,
        icon_only: false,
        disabled: false
      }
    },
    computed:{
      properties: (props) => props
    },
    onstate({ changed, current, previous }) {
      if (changed.type) {
        this.set({ color: current.type })
      }
    }
  }
</script>
